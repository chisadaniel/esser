<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
</head>
<body>
<div class="title" >
<p>EsseR(Essential Resource Planner)<p>
</div>

 

<div id="loginDiv" class="login">
<form>
<input id="user" class="log" type="text" name="username" placeholder="Your name.." required>
<br>
<input id="password" class="log" type="password" name="password" placeholder="Password" required>
<br>
<button onclick="checkData()" id="loginButton" type="button" > Login </button> 
<br>
 <button onclick="myHideLogin()" id="signupButton" type="button">Sign up</button> <br>
<button onclick="myForgotPassword()" id="idforgotButton" type="submit">Forgot password?</button><br>
<button style="display:none;" onclick="myHideForgot()" id="hideForgotButton" type="submit">Back to login</button>
</form>
</div>

<div class="forgotPassword">
<form>
<input type="text" name="firstname" placeholder="E-mail">
</form>
</div>


<div class="register">
<form>
<input type="text" name="firstname" placeholder="Firstname">
<br>
<input type="text" name="lastname" placeholder="Lastname">
<br>
<input type="text" name="username" placeholder="Username">
<br>
<input type="password" name="password" placeholder="Password">
<br>
<input type="text" name="email" placeholder="Email adress">
<br>
<select>
  <option value="Gospodarie">Gospodarie</option>
  <option value="Organizatie">Organizatie</option>
  <option value="Intreprindere">Intreprindere</option>
</select>
<br>
 <button id="registerButton" type="submit">Register</button> 
 
</form>
</div>



<script  src="login.js"></script>
</body>
</html>
